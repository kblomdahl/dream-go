name: check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  LIBRARY_PATH: stub/

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LD_LIBRARY_PATH: ./lib/stub
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --all-targets
    - name: 
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --all-targets

